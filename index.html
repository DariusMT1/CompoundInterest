<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Compound Interest Calculator</h1>
            <div class="user-info">
                <span id="user-name"></span>
                <button id="logout-button">Logout</button>
            </div>
        </header>
        <main>
            <form id="interest-form">
                <div class="form-group">
                    <label for="principle">Principle Amount:</label>
                    <input type="number" step="0.01" id="principle" name="principle" required>
                </div>
                <div class="form-group">
                    <label for="rate">Interest Rate (%):</label>
                    <input type="number" step="0.01" id="rate" name="rate" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (years):</label>
                    <input type="number" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="monthly_contribution">Monthly Contribution:</label>
                    <input type="number" step="0.01" id="monthly_contribution" name="monthly_contribution" required>
                </div>
                <div class="form-group">
                    <label for="compounding_frequency">Compounding Frequency:</label>
                    <select id="compounding_frequency" name="compounding_frequency" required>
                        <option value="1">Annually</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                        <option value="365">Daily</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="USD">Dollar ($)</option>
                        <option value="EUR">Euro (€)</option>
                        <option value="RON">RON (lei)</option>
                        <option value="GBP">British Pound (£)</option>
                        <option value="JPY">Japanese Yen (¥)</option>
                        <option value="CHF">Swiss Franc (CHF)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" value="Calculate">
                </div>
            </form>

            <section id="results">
                <h2>Yearly Breakdown</h2>
                <table id="result-table">
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <h2>Balance Over Time</h2>
                <canvas id="balanceChart"></canvas>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Compound Interest Calculator</p>
        </footer>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
